<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id="complaint"type="text" name="" value="Enter complaint here"><br>
    <button type="button" name="button" onclick="submit()">submit</button><br>
    <button type="button" name="button" onclick="remove()">delete</button><br>
    <input id="updateInput" type="text" name="" value="1"><br>
    <button type="button" name="button" onclick="update()">update</button>
    <ul id="myList">

    </ul>

  </body>
  <script type="text/javascript">

    l = 1
    function submit(){
      y = document.getElementById('complaint').value
      const node = document.createElement("li");
      const textnode = document.createTextNode(l + ": " + y);
      node.appendChild(textnode);
      document.getElementById("myList").appendChild(node).value;
      l++
    }

    function remove(){
      z  = document.getElementById("myList")
      z.remove();
      location.reload();
    }


    function update(){
      t = document.getElementById('myList').childNodes.length;
      console.log(t);
      userInput = document.getElementById("updateInput").value;
      console.log(userInput);

      w = document.getElementById('myList').getElementsByTagName('li')[userInput];
      console.log(w);

      if(t = userInput){
        w.innerText = "New Text";
      }


    }
  </script>
</html>
